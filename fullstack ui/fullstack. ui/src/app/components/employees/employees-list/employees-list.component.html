<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <h1 class="mb-3">Employees</h1>
    </div>

    <div class="col-md-4 text-end">
      <a routerLink="add"
        ><button type="button" class="btn btn-primary">Add Employee</button></a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table
        class="table table-hover"
        *ngIf="employees && employees.length > 0"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.department }}</td>
            <td><a [routerLink]="['edit', employee.id]">View</a></td>
          </tr>
        </tbody>
      </table>

      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="!employees || employees.length === 0"
      >
        No Employees found
      </div>
    </div>
  </div>
</div>
